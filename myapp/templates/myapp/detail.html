{% extends 'myapp/base.html' %}
{% block title %}
    Topic Detail Page
{% endblock %}

{% block body_block %}
    <p>{{ topic.name|upper }}</p>
    <p>Length: {{ topic.length }}</p>
    <br>
    <p>Related Courses:</p>
    <ol>
        {% for course in course_list %}
            <li> {{ course.title }} </li>
        {% endfor %}
    </ol>

{% endblock %}
