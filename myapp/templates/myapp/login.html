<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        table, th, td {
            padding: 5px;
        }
    </style>
    <title>E-Learning WebApp - Log In Page</title>
</head>
<body style="background: lavenderblush">
    <div class="container pt-3">
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form action="./?next={{ redirect_to }}", method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" maxlength="30"/></td>
                </tr>
                <tr style="padding: 5px">
                    <td>Password:</td>
                    <td><input type="password" name="password"/></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Log In" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
        <hr>
        <a href="{% url 'myapp:forgot_password' %}"> Forgot Password? </a>
        <br>
        <br>
        <a href="{% url 'myapp:register' %}"> New User? Register Here </a>

    </div>
</body>
</html>
