{% extends 'myapp/base.html' %}
{% block title %}
    Course Review Page
{% endblock %}

{% block body_block %}
    {% if message %}
        <div class="alert alert-info">  {{ message }}   </div>
    {% else %}
        <form action="{% url 'myapp:review' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit1" value="Submit Review" class="btn btn-primary"/>
        </form>
    {% endif %}
{% endblock %}
