{% extends 'myapp/base.html' %}

{% block body_block %}

    {% if top_list %}
             <h2>List of Topics</h2>
             <ol>
                 {% for top in top_list %}
                     <li> <a href="{% url 'myapp:topic_detail' top.id %}">{{ top.name}} </a> </li>
                 {% endfor %}
             </ol>
    {% else %}
            <strong>There are no available topics!</strong>
    {% endif %}

    <p> Last Login Time: {{ lastLogin }}</p>

{% endblock %}
